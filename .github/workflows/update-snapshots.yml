name: Update E2E Snapshots

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to update snapshots on'
        required: true
        default: 'main'
  # PRでスナップショットテストが失敗した場合にラベルで更新をトリガー
  pull_request:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-snapshots:
    name: Update Snapshots
    runs-on: ubuntu-latest
    # workflow_dispatch または 'update-snapshots' ラベルが付いた場合に実行
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.label.name == 'update-snapshots')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium webkit

      - name: Update snapshots (Chromium)
        run: pnpm e2e --project=chromium --update-snapshots

      - name: Update snapshots (WebKit)
        run: pnpm e2e --project=webkit --update-snapshots

      - name: Check for changes
        id: git-check
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push snapshots
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update e2e snapshots [skip ci]"
          git push

      - name: Remove update-snapshots label
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'update-snapshots'
            }).catch(() => {})

      - name: No changes detected
        if: steps.git-check.outputs.changes == 'false'
        run: echo "No snapshot changes detected"
